<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	
		<script>
			const arr1 = ["a", "b", "c"];
			console.log(arr1.length);
			
			for(var i=0; i < arr1.length; i++){
				console.log(arr1[i]);
			}
			
			var fruits = ["Banana", "Orange", "Apple", "Mango"];
			
			//끝에 아이템을 추가하는 메소드 
			fruits.push("Kiwi");
			console.log(fruits);
			
			delete fruits[0];
			console.log(fruits);
			
			delete fruits[2];
			console.log(fruits);
			console.log(fruits.length);
			
			// 아이템을 특정 위치에 추가하거나, 삭제하는 메소드 
			fruits.splice(2, 0, "kiwi"); // 배열에서 특정 위치 삽입하는 것은 유일하다. 
			console.log(fruits);
			
			fruits.splice(2, 1, "kiwi");
			console.log(fruits);
			
			fruits.splice(2, 1); // 삭제 
			console.log(fruits);
			
			// 배열 합치기 (새로운 배열로 리턴)
			var myGirls = ["Cecilie", "Lone"];
			var myBoys = ["Emil", "Tobias", "Linus"];
			var myChildren = myGirls.concat(myBoys);
			console.log(myChildren);
			console.log(myChildren == myGirls);
			
			// 항목이 추가된 새로운 배열로 리턴 
			var arr2 = ["Emil", "Tobias", "Linus"];
			// arr1.push("Peter"); 원본 배열에 항목만 추가 
			var myChildren = arr2.concat("Peter");
			console.log(myChildren == arr2);
			
		</script>
	
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				배열 처리 
			</div>
			<div class="card-body">

			</div>
		</div>
		
	</body>
</html>
