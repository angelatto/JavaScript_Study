<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
		<script>
		// 도큐먼트가 준비되었을 때 자동적으로 콜백된다. 
		// 준비가 된다는 것은 html 파일이 전부다 해석이 된 상태이다. 
		/* 	$(document).ready(function(){
				var img1 = $("#img1");
				img1.attr("src", "/javascript/common/images/photo1.jpg");
			}); 
		
			html 태그만 읽고 뭔가 하려면 ready() 이벤트 핸들러 이용하라 
			이미지파일과 모든 리소스들이 로딩이 완료된 상태는 onload이벤트를 활용한다. 
		*/
		
			$(function(){
				console.log("ready");
				var img1 = $("#img1");
				img1.attr("src", "/javascript/common/images/photo1.jpg");
			});
			
			function init() {
				console.log("load");
			}
			
		</script>
	
	</head>
	<body onload="init()">
		<div class="card">
			<div class="card-header">
				jQuery() 함수가 리턴하는 컬렉션 사용방법 
			</div>
			<div class="card-body">
				<img id="img1" src="" height="100"/>
			</div>
		</div>
	</body>
</html>
