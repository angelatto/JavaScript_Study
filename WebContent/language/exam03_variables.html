<html>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	
		<script>
			console.log("hello, javascript1!");

		<script src="exam01.js"></script>
		
<!-- 	
	html 파일이 저장된 위치는 서버지만, 클라이언트에서 실행된다. 	
	script부분은 브라우저에서 실행한다. 서버에서 실행하는 것이 아니다. 
 -->
	</head>
	<body>
		<h5>index.html</h5>
		<hr/>
		<div class="card">
			<div class="card-header">
				console
			</div>
			<div class="card-body">
			<!-- 자바스크립트 작성 위치, 태그 주석 , 브라우저에 랜더링 되지 않는다.  -->
				<script>
					/* 2015 이전 문법(ES5: ECMAScript 5)
						ES5 문법에서는 block level 제한이 없었다. 

					*/
					var var1 = 5;
					var var2 = "홍길동";
					if(true){
						var var4 = true;
					}
					console.log(var1);
					console.log(var2);
					console.log(var3);

					// 2015년 이후 문법 (ES6), block level 제한이 생김 
					let var4 = 5;
					let var5 = '홍길동';
					if(true){
						let var6 = true;
						// block level을 지원 
					}
					console.log(var4);
					console.log(var5);
					console.log(var6);
				</script>

				<script>
					// 2015년 이후 문법 (ES6)
					const var7 = 5;
					if(true){
						// block level을 지원
						const var8 = true;
					}
					console.log(var7);
					console.log(var8);

				</script>
			</div>
		</div>
		
	</body>
</html>
