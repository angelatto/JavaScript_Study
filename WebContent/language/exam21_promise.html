<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	
		<script>
		const fun1 = () => {
			/* 
			중첩되었을 때 가독성이 떨어지는 것을 보여주는 코드 
			
			console.log("코드1 실행");
			setTimeout(function(){
				console.log("코드2 실행");
				setTimeout(function() {
					console.log("코드3 실행");
				}, 3000);
			}, 3000); // 타이머 3초가 지나면 callback 함수를 실행하겠다는 의미 
			console.log("코드4 실행"); */
			
			var promise1 = new Promise(function(resolve, reject) {
				// 시간을 요하는 작업 
				console.log("시간을 요하는 작업 ...");
				var result = true;
				if(result) {
					resolve(); // success callback 
				}else{
					reject(); // failure callback 
				}
			});
			
			/* 
				사실 일반적으로 promise1 변수에 담긴 함수는 베일에 쌓여져 있다. (외부 라이브러리, 비동기 작업, 네트워크 작업, 시간이 오래 걸리는 작업 )
				내부적으로 성공적으로 실행이되면 promise.then(fun1, fun2)에서 자동적으로 fun1이 실행되고,
				내부적으로 실패하면 fun2가 자동적으로 실행이 된다. 
				
			*/
			
			// promise를 구현하는 방법 1 
			/* promise.then(
			function() {
				console.log("작업이 성공되었을 때 실행");
			}, function() {
				console.log("작업이 실패되었을 때 실행");
			}); */
			// resolve()가 실행되었을 때 파라미터 첫번째 있는 함수가 자동적으로 실행된다. 
			
			// 방법2 
			promise1.then(function(){ // 성공했을 때 실행 
				console.log("작업이 성공되었을 때 실행");
			}).catch(function(){ // 실패했을 때 실행 
				console.log("작업이 실패되었을 때 실행");
			}).finally(function(){
				console.log("무조건 실행");
			});
			
			
		};
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				비동기 방식 이해하기 
			</div>
			<div class="card-body">
				<button onclick="fun1()" class="btn btn-danger btn-sm">
					함수 호출 
				</button>
			</div>
		</div>
		
	</body>
</html>
