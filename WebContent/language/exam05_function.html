<html>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	
		<script>
			console.log("hello, javascript1!");
		</script>
		<script src="exam01.js"></script>
		
		<script>
			function fun1() { // 함수를 선언하는 첫 번째 방법 
				console.log("fun1() 실행 ");
			}
			
			const fun2 = function() {  // 함수를 선언하는 두 번째 방법 
				console.log("fun2() 실행 ");
			}; // 함수를 참조하는 변수 
			
			const fun3 = () => {
				console.log("fun3() 실행 ");
			};
			
			//------------------------------------------
			function fun4(arg1, arg2){
				console.log(arg1);
				console.log(arg2);
			};
			const fun5 = function(arg1, arg2){
				console.log(arg1);
				console.log(arg2);
			};
			const fun6 = (arg1, arg2) => { // 함수를 선언하는 세 번째 방법 
				console.log(arg1);
				console.log(arg2);
			};
			
			const fun7 = arg1 => console.log(arg1); // 매개변수가 하나면 괄호 생략 가능, 실행문이 하나여도 괄호 생략 가능 
			
			const fun8 = arg1 => console.log(arg1);
			
			
			//------------------------------------------
			function fun9(x, y){
				return x + y;
			}
			
			const fun10 = function(x, y){
				return x + y;
			};
			
			const fun11 = (x, y) => {
				return x + y;
			}
			
			const fun12 = (x, y) =>  x + y; // 리턴 값인데 return 안써준다. 
			
			console.log(fun9(2, 3));
			console.log(fun10(2, 3));
			console.log(fun11(2, 3));
			console.log(fun12(2, 3));
			
			// 변수 선언은 세미콜론 붙이고, 함수선언이나 클래스 선언은 세미콜론 안붙여도 된다. 
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				event 처리 
			</div>
			<div class="card-body">
				<div style="width:100px; height:100px; background-color:yellow"
					onclick="">
					
				</div>
			</div>
		</div>
		
	</body>
</html>
