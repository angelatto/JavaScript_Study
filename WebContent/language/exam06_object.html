<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	
	<!-- 	화살표함수안에 this를 쓸거면 function으로 써야한다. -->
		<script>
			const car = {
					type:"승용차", 
					model:"그랜저", 
					color:"검정",
					speed: 0,			/* 필드  */
					owner: null,
					
					run: function() => {
						this.setSpeed(60); /*  무조건 객체가 가진 것들에 접근할 때 this를 붙여야 한다.  */
						console.log("달립니다.");
					},
					
					setSpeed: function(speed){  /*  메소드  */
						this.speed = speed;  /* 프로퍼티에 접근하려면 this를 붙여줘야 한다. */
					},
					
					getSpeed: function(){
						this.speed; /*  이 값을 리턴한다는 의미  */
					}
					
					sound: () => console.log("띠띠"),
				
					changeOwner: function(name) {
						this.owner = name;
						console.log("소유주가 " + this.owner + "입니다.");
					}
					
			};
		
			const readProperties = () => {
				console.group("car info");
				console.log(car.type);
				console.log(car.model);
				console.log(car.color);
				console.groupEnd();
			};
			
			const readProperty = (propName) => {
				console.log(car[propName]);
			};
			
			const methodCall = () => {
				car.run();
				car.setSpeed(100);
				car.sound();
				car.changeOwner("홍길동");
				readProperties();
			};
			
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				JavaScript Function
			</div>
			<div class="card-body">
				<button onclick="readProperties()" class="btn btn-success btn-sm">객체 속성 읽기</button>
				<a href="javascript:readProperty('model')" class="btn btn-success btn-sm">객체 속성 읽기 </a>
				<a href="javascript:methodCall()" class="btn btn-success btn-sm">객체 메소드 호출 </a>
			</div>
		</div>
		
	</body>
</html>
