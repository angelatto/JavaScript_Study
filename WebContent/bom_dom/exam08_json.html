<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
		<script>
		// JavaScript 객체/배열 <=>  문자열 
			const obj1 = {
					name:"홍길동",
					age: 26,
					job: "개발자",
					adult: true
			};	
		
			const json1 = JSON.stringify(obj1);
			console.log(json1); // property의 이름이 큰따옴표에 감싸져있다. 
			
			const json2 = '{"bno":1, "title":"제목"}';
			const obj2 = JSON.parse(json2);
			console.log(obj2); // property의 이름이 큰따옴표에 감싸져있다. 
			
			const arr3 = [{name:"홍길동", age: 26}, {name:"홍길동", age: 26}];
			const json3 = JSON.stringify(arr3);
			console.log(json3);
			
			const json4 = '[{"name":"홍길동","age":26},{"name":"홍길동","age":26}]';
			const arr4 = JSON.parse(json4);
			console.log(arr4);
		
		// JavaScript 객체의 속성을 작성하는 법 
			const name = "홍길동";
			const age = 26;
			const adult = true;
			const obj5 = {name:name, age:age, adult:adult};
			const obj6 = {name, age, adult}; //- ES6에서 새로 생긴 방법 : 변수이름과 속성이름이 같을 때 이용 
			console.log(obj5);
			console.log(obj6);
			
		</script>

	</head>
	<body>
		<div class="card">
			<div class="card-header">
				 JSON
			</div>
			<div class="card-body">
			
			</div>
		
		</div>
	</body>
</html>
