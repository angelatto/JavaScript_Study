<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	
		<script>
			const changeImg1 = () => {
				//var img1 = window.document.getElementById("img1");	
				var img1 = window.document.querySelector("#img1");	
				img1.src = "/javascript/common/images/photo2.jpg";
			};
			
			const changeGroup1 = () => {
				//var group1 = document.getElementsByClassName(".group1"); 
				var group1 = document.querySelectorAll(".group1"); 
				console.log(group1); // type : HTMLCollection 
				for(var i=0; i<group1.length; i++){
					group1[i].src =  "/javascript/common/images/photo4.jpg";
				}
			};
			
			const changeImg = () => {
				var imgs = 	document.getElementsByTagName("img");
				for(var i=0; i<imgs.length; i++){
					imgs[i].src =  "/javascript/common/images/photo5.jpg";
				}
			};
			
			const changeCssSelector = () => {
				//var group1 = document.getElementsByClassName(".group1"); 
				var group2 = document.querySelectorAll("#div3 > .group1"); 
				console.log(group2); // type : HTMLCollection 
				for(var i=0; i<group2.length; i++){
					group2[i].src =  "/javascript/common/images/photo6.jpg";
				}
			};
			
		</script>
	
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				Global Function 사용하기 
			</div>
			<div class="card-body">
			<!-- 버튼과 이미지는 모두 인라인 요소  -->
				<button onclick="changeImg1()" class="btn btn-primary btn-sm">그림 변경 </button><br/>
				<img id="img1" src="/javascript/common/images/photo1.jpg" height="100"/>
			</div>
			<hr/>
			<div class="card-body">
				<button onclick="changeGroup1()" class="btn btn-primary btn-sm">그림 변경 </button><br/>
				<img class="group1" src="/javascript/common/images/photo1.jpg" height="100"/> 
				<img class="group1" src="/javascript/common/images/photo2.jpg" height="100"/>
				<img class="group1" src="/javascript/common/images/photo3.jpg" height="100"/>
			</div>
			<hr/>
			<button onclick="changeImg()" class="btn btn-primary btn-sm">모든 그림 변경 </button><br/>
			<hr/>
			<div id="div3">
				<button onclick="changeCssSelector()" class="btn btn-primary btn-sm">그림 변경 </button><br/>
				<img class="group1" src="/javascript/common/images/photo1.jpg" height="100"/> 
				<img class="group1" src="/javascript/common/images/photo2.jpg" height="100"/>
				<img class="group1" src="/javascript/common/images/photo3.jpg" height="100"/>
			</div>
		
		</div>
		
	</body>
</html>
