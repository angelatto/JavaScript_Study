<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
		<script>
			const handleAddElement1 = () => {
				const div1 = document.querySelector("#div1");
				div1.innerHTML = "<p>그림<img src='/javascript/common/images/photo1.jpg'/><p>";
				
			};
			
			const handleAddElement2 = () => {
				const elementP = document.createElement("p");
				const textNode = document.createTextNode("그림");
				const elementImg = document.createElement("img");
				elementImg.setAttribute("src", "/javascript/common/images/photo1.jpg");
				
				elementP.appendChild(textNode);
				elementP.appendChild(elementImg);
				
				const div2 = document.querySelector("#div2");
				div2.appendChild(elementP);
				
			};
			
			
			const handleAddElement3 = (text, imgFile) => {
				const div3 = document.querySelector("#div3");
				
				// ES6에서 추가된 문법 - 백쿼트 
				// 백쿼트(`)을 이용한 매개변수화된 문자열 이용 
				div3.innerHTML = `<p>${text}<img src='/images/${imgFile}' height="100"/></p>`;
				
			};a
		</script>

	</head>
	<body onload="init()">
		<div class="card">
			<div class="card-header">
				 동적 엘리먼트 추가
			</div>
			<div class="card-body">
				<button onclick="handleAddElement1()" class="btn btn-info btn-sm"> 동적 엘리먼트 추가 </button>
				<button onclick="handleAddElement2()" class="btn btn-info btn-sm"> 동적 엘리먼트 추가 </button>
				<hr/>
				<div id="div1">
				</div>
				<div id="div2">
				</div>
			</div>
		
		</div>
	</body>
</html>
