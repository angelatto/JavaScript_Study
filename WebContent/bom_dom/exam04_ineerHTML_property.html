<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	
		<script>
			const handleClick = () => {
				const div1 = document.querySelector("#div1");
				div1.innerHTML = "<img src='/javascript/common/images/photo1.jpg' height='100'/>"
		/* 		div1.innerText = "홍길동"; */
			};
		
			
			const init = () => {
				const btn2 = document.querySelector("#btn2");
				btn2.addEventListener("click", () => {
					const div2 = document.querySelector("#div2");
					div2.innerHTML = "<img src='/javascript/common/images/photo3.jpg' height='100'/>"
				}); // onClick안쓰고 리스너 사용하기 (디자이너나 다른사람과 협업할 때 주로 사용)
			};
		</script>
	
	</head>
	<!-- init()이 실행된 시점은 브라우저가 다 해석하고 난 시점이라서 #btn2을 해석할 수 있다. 
	그러나 onload 를 사용하지 않을 때는 script태그를 바디안에 해당 버튼 아이디 밑에 코드 위치를 바꾼다 
	브라우저는 위에서 아래로 코드를 해석한다. 
	 -->
	<body onload="init()">
		<div class="card">
			<div class="card-header">
				Element 객체의 innerHTML 속성 사용하기 
			</div>
			<div class="card-body">
				<button id="btn1" onclick="handleClick()" class="btn btn-primary btn-sm">
					내용 넣기
				</button>
				<button id="btn2" class="btn btn-primary btn-sm">
					내용 넣기
				</button>
				<div id="div1"></div>
				<div id="div2"></div>
			</div>
		
		</div>
		
		<!-- <script>
			const btn2 = document.querySelector("#btn2");
			btn2.addEventListener("click", () => {
				div2.innerHTML = "<img src='/javascript/common/images/photo3.jpg' height='100'/>"
			}); // body에 onload 이벤트를 사용하지 않았을 때 
		</script> -->
	</body>
</html>
