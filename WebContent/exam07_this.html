     				// 함수 내부의 this는 자신을 호출한 객체를 참조 
     			},
     			// {} 와 같이 선언된 객체 내부의 메소드에서는 화살표 함수를 사용하지 않는다. 
     			walk: () => {
     				console.log(this); // 여기서 this는 window 객체 참조 
     				// 화살표 함수 내부의 this는 상위의 this를 찾아서 지정 
     			}
     	};
